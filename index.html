<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Example</title>
    <script>
        // Redirect after 3 seconds
        setTimeout(function() {
            window.location.href = "https://www.example.com"; // or use window.location.replace
        }, 3000);
    </script>
</head>
<body>
    <h1>You will be redirected shortly...</h1>
</body>
</html>
